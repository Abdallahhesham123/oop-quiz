<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Api-prayers</title>
</head>
<body>

<!-- header section starts  -->

<header>

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>QUIZ</span>APP</a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#Knowlodge">Knowlodge</a>

    </nav>

    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>

</header>


<!-- header section ends -->


<!-- login form container  -->

<div class="login-form-container">

    <i class="fas fa-times" id="form-close"></i>

    <form action="">
        <h3>login</h3>
        <input type="email" class="box" placeholder="enter your email">
        <input type="password" class="box" placeholder="enter your password">
        <input type="submit" value="login now" class="btn">

    </form>

</div>

<!-- login form container  ends-->

        <div class="container">
            <div class="final" style="display: none;">
                <h2 class="text-center text-primary mt-2"> you answered all questions</h2>
                <p class="score text-center rounded-3" id="score" style="background-color: red; color:white ; padding: 10px; font-size:20px" ></p>
                <h4 class="text-center  my-3" style="font-size:20px ; font-weight:500 ">tryAgain</h4>
                <button class="btn btn-warning" id="again">Again</button>

            </div>

            <div class="quiz"  style="display: none;">
                <div class="count text-center rounded-1" style="font-size:20px ; background-color: #222; margin-bottom: 20px;color: beige; padding: 10px;">
                    question no :<span class="current mx-2">
                       
                    </span>
                 <span class="mx-0">
                        /
                    </span>
                  <span class="total mx-2">
                    
                    </span> from total no
                </div>
            <div class="container-ques rounded-3" style="background-color: #ddd;padding: 20px;">
            <h3 id="questions" class="text-center fw-bold" style="font-size: 30px; color:#ffa500"></h3>
            <div class="row justify-content-center align-items-around flex-column">
            <label for="" id="a1" class="ques-container my-2" style="font-size: 20px;"></label>
            <label for="" id="a2" class="ques-container my-2"  style="font-size: 20px;"></label>
            <label for="" id="a3" class="ques-container my-2"  style="font-size: 20px;"></label>
            <label for="" id="a4" class="ques-container my-2"  style="font-size: 20px;"></label>
            </div>

            </div>


            <button id="next" class="btn btn-success">Next</button>
            
            </div>
            <div class="settings">
                <h2>Quiz Setting</h2>
                <label for="category">Select Category</label>
                <select name="" id="category" class="form-control">
                    <option value="9">General Knowledge</option>
                    <option value="27">Animals</option>
                     <option value="23">History</option>
                      <option value="21">Sports</option>

                </select>
                <div class="difficulty">
                    <label for="difficulty" style="color:#ffa500">Difficulty</label>
                    <label for="easy">

                        <input type="radio" id="easy">
                        Easy
                    </label>
                  <label for="medium">

                        <input type="radio" id="medium" >
                        medium
                    </label>
                   <label for="hard">

                        <input type="radio" id="hard">
                        hard
                    </label>
                </div>
           <div class="nquestions">
                <label for="nquestions">Number of Questions</label>
                <input type="number" id="nquestions" class="form-control">
            </div>
            <button id="startBtn" class="btn btn-success"> Start Quiz</button>
            </div>


        </div>

 <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
